mode: LeastConnection
label_selector: otel-collector
config:
  scrape_configs:
    - job_name: prometheus
      honor_labels: true

      file_sd_configs:
        - files:
            - 1.yaml
            - foo/*.slow.yml
            - single/file.yml
          refresh_interval: 10m
        - files:
            - file_sd_test.yaml

      static_configs:
        - targets: ["localhost:9090", "localhost:9191"]
          labels:
            my: label
            your: label

      relabel_configs:
        - source_labels: [job, __meta_dns_name]
          regex: (.*)some-[regex]
          target_label: job
          replacement: foo-${1}
          # action defaults to 'replace'
        - source_labels: [abc]
          target_label: cde
        - replacement: static
          target_label: abc
        - regex:
          replacement: static
          target_label: abc
