mode: LeastConnection
label_selector:
  app.kubernetes.io/instance: default.test
  app.kubernetes.io/managed-by: opentelemetry-operator
config:
  scrape_configs:
    - job_name: prometheus

      file_sd_configs:
        - files:
            - file_sd_test_1.yaml

      static_configs:
        - targets: ["prom.domain:9090", "prom.domain:9191"]
          labels:
            my: promlabel
            your: promlabel

    - job_name: service-x

      file_sd_configs:
        - files:
            - file_sd_test_2.yaml

      static_configs:
        - targets: ["servicex.domain:9090", "servicex.domain:9191"]
          labels:
            my: sxlabel
            your: sxlabel
